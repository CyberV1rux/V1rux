<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>v1rux.xyz | Underground Malware Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #f1f1f1;
      background-color: #0a0a0a;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      background-color: #0a0a0a;
    }

    .darkweb-gif {
      position: absolute;
      width: 70px;
      height: 70px;
      opacity: 0.15;
      animation: slowFloat 14s ease-in-out infinite;
      filter: drop-shadow(0 0 6px #00ffffcc);
      transition: opacity 0.4s ease, transform 0.4s ease;
      border: none;
    }

    .darkweb-gif:hover {
      opacity: 0.6;
      transform: scale(1.3) rotate(20deg);
      filter: drop-shadow(0 0 12px #0ff);
    }

    @keyframes slowFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }

    .floating-image {
      position: absolute;
      width: 150px;
      height: 150px;
      animation: floatUpDown 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #ff0000aa);
      top: 40%;
      left: 45%;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }

    nav {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 1px solid #444;
      position: relative;
      z-index: 2;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      transition: text-shadow 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 5px #0ff;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .item {
      background-color: #111;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .item h3 {
      color: #f36;
    }

    .price {
      color: #0f0;
      font-weight: bold;
    }

    .worm-svg svg {
      width: 100px;
      height: auto;
      margin-top: 10px;
      filter: drop-shadow(0 0 5px #0f0);
    }

    #bg-skull {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      z-index: 0;
      width: 400px;
    }

    #floating-svg {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      z-index: 1;
      opacity: 0.1;
    }
  </style>
</head>
